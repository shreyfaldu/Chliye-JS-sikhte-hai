<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function language(addLang){
        const li = document.createElement('li')
        li.innerHTML = `${addLang}`
        document.querySelector('.language').appendChild(li)

    }
    language("python")
    language("typescript")

    // function addOptiLang(addLang){
    //     const li = document.createElement('li')
    //     li.appendChild(document.createTextNode(addLang))
    //     document.querySelector('.langauge').appendChild(li)
    // }
    // addOptiLang("HTML")

    //Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.textContent("Mogo")
    const newli = document.createElement('li')
    newli.innerHTML = "mogo"
    secondlang.replaceWith(newli)

    //Edit
    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = '<li>typescrip</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
